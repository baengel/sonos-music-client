<div class="player-layout">
  <div class="player-played">
    <!-- Played List links -->
    <played-list
      [played]="played$ | async"
      [playedSorted]="playedSorted$ | async"
      [loading]="(playedLoading$ | async) ?? false"
      [error]="playedError$ | async"
      (playItem)="onPlayedItemClick($event)"
    ></played-list>
  </div>
  <div class="player-main">
    <seek-buttons
      [playerIp]="playerIp"
      [fileUrl]="fileUrl"
      (seek)="onSeek($event)"
      (stop)="onStop()"
      (play)="onPlay()"
      (queuePlay)="onQueuePlay()"
      (trackRelative)="onTrackRelative($event)"
    ></seek-buttons>
    <div class="player-volume">
      <volume-control [volume]="volume" (onVolumeChange)="handleVolumeChange($event)"></volume-control>
    </div>

    <!-- Anzeige der Player-Informationen -->
    <div class="player-info">
      <div>{{ track }} - {{ title }} - {{ position }}</div>
    </div>
  </div>
  <div class="player-queue">
    <!-- Queue ausgelagert in eigene Komponente -->
    <sonos-queue
      (playTrack)="onPlayTrack($event)"
      (removeTrack)="onRemoveTrack($event)"
      (queuePlay)="onQueuePlayItem($event)"
    ></sonos-queue>
  </div>
</div>
